<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlador de stock</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>

<body>

    <header>
        <br>
        <h1>Gestor de Stock</h1>
        <br>
    </header>
    <br><br>
    <!-- formulario de agregar producto -->
    <div class="containerform">
        <form id="formularioAgregarProducto">
            <!-- Sección para mostrar los productos -->
            <h2>Datos del producto</h2>
            <br>
            <br>
            <label for="nombreProducto">Nombre del producto:</label>
            <input type="text" id="nombreProducto" name="nombreProducto" placeholder="Ingrese el nombre del producto...">
            <br>
            <label for="precioProducto">Precio del producto:</label>
            <input type="number" id="precioProducto" name="precioProducto" placeholder="Ingrese el precio del producto...">
            <br>
            <label for="stockProducto">Cantidad de stock:</label>
            <input type="number" id="stockProducto" name="stockProducto" placeholder="Ingrese la cantidad en stock...">
            <br>
            <label for="proveedorProducto">Proveedor:</label>
            <input type="text" id="proveedorProducto" name="proveedorProducto" placeholder="Ingrese el nombre del proveedor...">
            <br>
            <button type="button" id="btnAgregarProducto" class="css-button-sliding-to-bottom--grey">Agregar producto</button>
        </form>
    </div>
    <!-- Fin del formulario de agregar producto -->

    <div class="containerlista">
        <!-- Sección para mostrar los productos -->
        <br>
        <br>
        <h2>Lista de productos en el stock</h2>
        <ul id="listaProductos"></ul>
        <!-- boton para ordenar -->
        <div class="sort-by">
            <select id="sort-select">
                <option value="default">Orden predeterminado</option>
                <option value="price-desc">Precio: Alto a Bajo</option>
                <option value="price-asc">Precio: Bajo a Alto</option>
                <option value="title-asc">Nombre: A-Z</option>
            </select>
            <button type="button" id="btnBorrarProductos" class="css-button-sliding-to-bottom--grey">Borrar producto del stock</button>
            <br>
            <br>
            <br>
        </div>
        <!-- boton para ordenar -->
    </div>



    <div class="divs">
        <div class="divEditarProductos">
            <h2>Editar productos del stock:</h2>
            <div id="formularioEdicion">
                <button type="button" id="btnMostrarFormularioBusqueda" class="css-button-sliding-to-bottom--grey abrir-formulario">Abrir formulario de Edición</button>
                <button type="button" id="btnOcultarFormularioEdicion" class="css-button-sliding-to-bottom--grey ocultar-formulario">Ocultar Formulario de Edición</button>

                <!-- Área de edición -->
                <div id="mensajeBusqueda"></div>
                <div id="formularioBusquedaEdicion" style="display: none;">
                    <h2>Buscar y Editar Producto</h2>
                    <form id="formBusquedaEdicion">
                        <label for="nombreBusquedaEdicion">Nombre del producto:</label>
                        <input type="text" id="nombreBusquedaEdicion" name="nombreBusquedaEdicion">
                        <br>
                        <button type="button" id="btnBuscarYEditar" class="css-button-sliding-to-bottom--grey">Buscar y Editar</button>
                    </form>
                </div>
    
                <div id="formularioEdicionProducto" style="display: none;">
                    <h2>Editar Producto</h2>
                    <form id="formEdicionProducto">
                        <label for="nuevoNombreProducto">Nuevo nombre:</label>
                        <input type="text" id="nuevoNombreProducto" name="nuevoNombreProducto">
                        <br>
                        <label for="nuevoPrecioProducto">Nuevo precio:</label>
                        <input type="number" id="nuevoPrecioProducto" name="nuevoPrecioProducto">
                        <br>
                        <label for="nuevoStockProducto">Nuevo stock:</label>
                        <input type="number" id="nuevoStockProducto" name="nuevoStockProducto">
                        <br>
                        <label for="nuevoProveedorProducto">Nuevo proveedor:</label>
                        <input type="text" id="nuevoProveedorProducto" name="nuevoProveedorProducto">
                        <br>
                        <button type="button" id="btnGuardarCambios" class="css-button-sliding-to-bottom--grey">Guardar Cambios</button>
                    </form>
                </div>
                
                <!-- Fin del área de edición -->
            </div>
        </div>
        <div class="divBuscadorProductos">
            <h2>Buscador</h2>
            <label for="nombreBusqueda">Buscar producto por nombre</label>
            <input type="text" id="nombreBusqueda" name="nombreBusqueda">
            <br>
            <button type="button" id="btnBuscarYCalcularPrecio" class="css-button-sliding-to-bottom--grey">Buscar y Calcular precio</button>
        </div>
    </div>
    <!-- boton para calcular y para borrar -->
    <div class="containerboton"> 
        <button type="button" id="btnCalcularPrecio" class="css-button-sliding-to-bottom--grey">Calcular precio</button>
        </div>
    <!-- fin Sección para edicion y busqueda -->
    <div class="resultado-container">
        <h2>Productos cargados:</h2>
        <div class="divider"></div>
        <div id="resultado"></div>
    </div>
    
    <script defer src="./js/main.js"></script>
    </body>
    <footer>
        <p>&copy; 2023 Calculadora de precios</p>
    </footer>
</html>
